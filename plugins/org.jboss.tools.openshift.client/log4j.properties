appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%-5p] %d %c - %m%n
		
appender.EclipseLogAppender.name = EclipseLogAppender
appender.EclipseLogAppender.class = org.jboss.tools.openshift.internal.client.log.EclipseLogAppender
appender.EclipseLogAppender.layout.type = PatternLayout
appender.EclipseLogAppender.layout.pattern = %m (%F:%L)

rootLogger.level = debug
rootLogger.appenderRefs = EclipseLogAppender
rootLogger.appenderRef.EclipseLogAppender.ref = EclipseLogAppender