log4j.rootLogger=DEBUG, EclipseLogAppender, stdout

log4j.appender.EclipseLogAppender=org.jboss.tools.openshift.client.internal.log.EclipseLogAppender
log4j.appender.EclipseLogAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.EclipseLogAppender.layout.ConversionPattern=%m (%F:%L)

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%-5p] %d %c - %m%n
	
	
	